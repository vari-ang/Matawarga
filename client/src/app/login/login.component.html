<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      MATA WARGA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <h4 class="ion-text-center">Form Login</h4>

    <ion-item>
      <ion-label position='floating'>Username</ion-label>
      <ion-input type="text" (input)="getUsername($event)"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position='floating'>Password</ion-label>
      <ion-input type="password" (input)="getPassword($event)"></ion-input>
    </ion-item>
    
    <ion-button expand='block' (click)="logIn()" class="ion-margin-top">
      Log In
    </ion-button>

    <ion-text [color]="login.color" class="ion-text-center">
      <h4>{{ login.message }}</h4>
    </ion-text>

    <p class="ion-text-center">
      Belum punya akun?
      <ion-router-link href="/signup">Daftar (Sign Up)</ion-router-link>
    </p>
  </ion-card>
</ion-content>
